name: Spring Test

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 17.0.6
          distribution: "temurin"

      - name: Build and Run Tests with Maven
        working-directory: backend
        run: mvn clean install
